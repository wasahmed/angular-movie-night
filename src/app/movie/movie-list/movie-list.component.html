<ul *ngIf="movies$ | async as movies; else loading" [@listAnimation]="movies"> <!-- this will take an observable list of movies and async pipe will unwrap the observable and angular will take care of the subscriptions-->
  <li *ngFor="let movie of movies">
    <a [routerLink]="movie.id"> <!-- look @ movie-routing.module.ts -->
      <img [src]="movie.image" />
    </a>
  </li>
</ul>

<ng-template #loading>
  <ul [@listAnimation]="loadingMovies.length">
    <li
      *ngFor="let movie of loadingMovies"
      [@listAnimation]="loadingMovies.length"
    >
      <img src="/assets/movie.png" />
    </li>
  </ul>
</ng-template>
